{% block content %}
<style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap');

    /* Styles généraux */
    body {
        font-family: 'Inter', sans-serif;
        background: url('https://img.freepik.com/photos-gratuite/rendu-3d-fond-texture-hexagonale_23-2150796417.jpg?t=st=1741007188~exp=1741010788~hmac=6dd85a5f8d5aebd71ffcac5b874302bcfbe886e0e0694d46becd61b99a9eee67&w=1380') no-repeat center center fixed;
        background-size: cover;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    /* Conteneur principal */
    .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        width: 100%;
        max-width: 380px;
    }

    /* Conteneur du formulaire */
    form {
        background: white;
        padding: 2rem;
        border-radius: 12px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        width: 100%;
        text-align: center;
    }

    h2 {
        margin-bottom: 1rem;
        color: white;
        font-weight: 700;
        text-align: center;
    }

    /* Champs de formulaire */
    input[type="text"], input[type="password"] {
        width: 100%;
        padding: 14px;
        margin: 12px 0;
        border: none;
        border-radius: 8px;
        font-size: 1rem;
        outline: none;
        background: #f5f5f5;
        color: black;
        transition: all 0.3s ease;
    }

    input[type="text"]:focus, input[type="password"]:focus {
        background: #e0e0e0;
        box-shadow: 0 0 8px rgba(30, 60, 114, 0.3);
    }

    /* Bouton de connexion */
    button {
        background: #2A5298;
        border: none;
        color: white;
        padding: 14px;
        width: 100%;
        font-size: 1rem;
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.3s ease;
        font-weight: bold;
    }

    button:hover {
        background: #1E3C72;
        transform: translateY(-2px);
    }

    /* Lien d'inscription */
    p {
        margin-top: 15px;
        font-size: 1rem;
        color: black;
        text-align: center;
    }

    a {
        color: black;
        text-decoration: none;
        font-weight: bold;
    }

    a:hover {
        text-decoration: underline;
    }

    /* Alignement du texte du lien dans le formulaire */
    .signup-link {
        font-size: 1rem;
        color: black;
        text-align: center;
        margin-top: 15px;
    }
</style>

<div class="container">
    <h2>Connexion</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Se connecter</button>
        <p class="signup-link">Pas encore de compte ? <a href="{% url 'register' %}">S'inscrire</a></p>
    </form>
</div>
{% endblock %}
